<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir texto en un array</title>
</head>
<body>

    <script>
        // Funci√≥n que recibe un string y lo divide en un array de textos separados por espacios
        function separarTexto(inputString) {
            return inputString.split(' ');
        }

        // Ejemplo de uso
        let texto = "Hola, este es un ejemplo de texto";
        let resultado = separarTexto(texto);
        console.log(resultado); // Imprime el array de texto
    </script>

</body>
</html>
